shutdown_costmaps: false      # Choose to stop costmap node or not when move_base is not used
controller_frequency: 10.0    # Cycle of control giving velocity command robot base
planner_patience: 5.0         # Maximum time to controller to find usable plan before space-clearing is being performed
controller_patience: 15.0     # Maximum waiting time before space-clearing is performed
conservative_reset_dist: 3.0  
planner_frequency: 10.0       # Clcle of global planning (Hz)
oscillation_timeout: 0.0      # Allowed time to robot oscillate before recovery behavior is being performed
oscillation_distance: 0.2     # Distance which makes the oscillation_timeout to be initialized 

# Set Local Planner
base_local_planner: "dwa_local_planner/DWAPlannerROS"

# Set Global Planner 
base_global_planner: "navfn/NavfnROS"
