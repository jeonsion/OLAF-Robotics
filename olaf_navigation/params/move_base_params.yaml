shutdown_costmaps: false      # Choose to stop costmap node or not when move_base is not used


controller_frequency: 20.0    # Cycle of control giving velocity command robot base
controller_patience: 15.0     # Maximum waiting time before space-clearing is performed


planner_frequency: 20.0       # Clcle of global planning (Hz)
planner_patience: 5.0

oscillation_timeout: 0.0
oscillation_distance: 0.5

recovery_behavior_enabled: true   # Enable recovery behavior
clearing_rotation_allowed: true   # Allow robot to rotate in place to clear space




